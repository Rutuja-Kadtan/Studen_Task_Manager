<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Task Manager - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Task Manager</a>
    <div class="d-flex">
      <span class="navbar-text me-3">Logged in as {{ current_user.username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4 text-center">
  <h1>Welcome, {{ current_user.username }}!</h1>
  <p>Use the links below to manage your tasks.</p>
  <a href="{{ url_for('view_tasks') }}" class="btn btn-primary me-2">View Tasks</a>
  <a href="{{ url_for('add_task') }}" class="btn btn-success">Add New Task</a>
</div>
</body>
</html>
